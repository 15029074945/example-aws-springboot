#Server
server.port=8080
server.context-path=/@project.artifactId@

#AWS S3
cloud.aws.credentials.accessKey=xxxxxxx
cloud.aws.credentials.secretKey=XXXXXXXXXX
cloud.aws.region=ap-southeast-1

#Database
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.default_schema=tds_alpha
spring.datasource.url=jdbc:mysql://porn.x.loli.com:3306/happy
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.test-on-return=true
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=30000
spring.datasource.min-evictable-idle-time-millis=90000

#Scheduler
cron.expression=*/5 * * * * *

